<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STM32 Virtual Laboratory</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header"> STM32 Virtual Laboratory </div>
    <div class="control-panel">
        Select Language:
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="assembler"> Assembler </option>
        </select>
    </div>
    <div class="editor" id="editor"></div>

    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run </button>
    </div>

    <div class="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/lib/ace/ace.js"></script>
    <script src="js/lib/ace/ext-language_tools.js"></script>
    <script src="js/lib/ace/theme-monokai.js"></script>
    <script src="js/ide.js"></script>
</body>
</html>
